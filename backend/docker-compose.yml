services:
  db:
    image: postgres:17-alpine
    container_name: qonote-db
    ports:
      - "5432:5432"
    restart: always
    environment:
      - POSTGRES_USER=qonote_user
      - POSTGRES_PASSWORD=qonote_password
      - POSTGRES_DB=qonote_db
    volumes:
      - qonote_postgres_data:/var/lib/postgresql/data/

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: qonote-azurite
    restart: always
    ports:
      - "10000:10000" # Blob Service
    volumes:
      - qonote_azurite_data:/data

volumes:
  qonote_postgres_data:
  qonote_azurite_data:
