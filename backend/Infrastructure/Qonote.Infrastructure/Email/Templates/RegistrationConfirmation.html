<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirm your Qonote Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #111827;
      }
      .container {
        max-width: 560px;
        margin: 0 auto;
        padding: 24px;
      }
      .code {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 4px;
        background: #f3f4f6;
        padding: 12px 16px;
        border-radius: 8px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Qonote!</h1>
      <p>Hi {{name}},</p>
      <p>Use the confirmation code below to verify your email address:</p>
      <p class="code">{{code}}</p>
      <p>
        This code will expire in a few minutes. If you didn't create an account,
        you can safely ignore this email.
      </p>
    </div>
  </body>
</html>
