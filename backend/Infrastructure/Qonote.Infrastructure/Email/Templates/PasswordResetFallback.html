<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #222;
      }
      code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Password Reset</h2>
    <p>Hi {{name}},</p>
    <p>
      We received a request to reset your password. Paste this token on the
      reset page to continue:
    </p>
    <p><code>{{token}}</code></p>
    <p>Email: {{email}}</p>
    <p>
      If you did not request a password reset, you can safely ignore this email.
    </p>
  </body>
</html>
